<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant List</title>
</head>
<body>

<h1>Restaurant List</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.id}"></td>
        <td th:text="${restaurant.name}"></td>
        <td th:text="${restaurant.location}"></td>
        <td>
            <!-- Add a button to view restaurant details -->
            <form th:action="@{/api/restaurants/detail/{id}(id=${restaurant.id})}" method="get">
                <button type="submit">View Details</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
